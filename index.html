<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
</head>
<body>
  <!-- Implement a skip to main! -->
  <a href="#main-content" class="skip-to-main">Skip to main content</a>


  <main id="main-content">
    <form action="https://formspree.io/f/xvoeqdqz" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" placeholder="Enter Your Name" id="name" name="name"><br><br>

      <div class="radio">
        <label>Area of Submission:</label><br>
        <label for="travel"><input type="radio" id="travel" name="interest" value="travel" required> Travel</label><br>
        <label for="recipe"><input type="radio" id="recipe" name="interest" value="recipe" tabindex="0"> Recipe</label><br>
        <label for="pets"><input type="radio" id="pets" name="interest" value="pets"> Pets</label><br><br>
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>

      <label for="image">Upload Image:</label><br>
      <input type="file" id="image" name="image"><br><br>

      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </form>
  </main>

</body>
</html>
